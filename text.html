<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.image-container {
  position: relative;
  width: 500px; /* Set the width of the container */
  height: auto;
}

.background-image {
  width: 100%;
  height: auto;
  display: block;
}

.overlay-image {
  position: absolute;
  top: 20%; /* Adjust the vertical position */
  left: 30%; /* Adjust the horizontal position */
  width: 50%; /* Set the size of the overlay image */
  height: auto;
  border-radius: 10px; /* Optional: add rounded corners */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Optional: add a shadow */
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="about-img.jpg" alt="Background Image" class="background-image">
    <img src="home.webp" alt="Overlay Image" class="overlay-image">
  </div>
</body>
</html>
